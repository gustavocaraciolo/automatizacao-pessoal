<div>
  <h2 id="page-heading" data-cy="AtividadeHeading">
    <span jhiTranslate="automatizacaoPessoalApp.atividade.home.title">Atividades</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="automatizacaoPessoalApp.atividade.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-atividade"
        [routerLink]="['/atividade/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="automatizacaoPessoalApp.atividade.home.createLabel"> Create a new Atividade </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="atividades?.length === 0">
    <span jhiTranslate="automatizacaoPessoalApp.atividade.home.notFound">No atividades found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="atividades && atividades.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="automatizacaoPessoalApp.atividade.cor">Cor</span></th>
          <th scope="col"><span jhiTranslate="automatizacaoPessoalApp.atividade.descricao">Descricao</span></th>
          <th scope="col"><span jhiTranslate="automatizacaoPessoalApp.atividade.blocos">Blocos</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atividade of atividades; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/atividade', atividade.id, 'view']">{{ atividade.id }}</a>
          </td>
          <td>{{ atividade.cor }}</td>
          <td>{{ atividade.descricao }}</td>
          <td>
            <div *ngIf="atividade.blocos">
              <a [routerLink]="['/blocos', atividade.blocos?.id, 'view']">{{ atividade.blocos?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/atividade', atividade.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/atividade', atividade.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(atividade)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
