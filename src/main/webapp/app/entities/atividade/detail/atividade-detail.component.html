<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="atividade">
      <h2 data-cy="atividadeDetailsHeading"><span jhiTranslate="automatizacaoPessoalApp.atividade.detail.title">Atividade</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ atividade.id }}</span>
        </dd>
        <dt><span jhiTranslate="automatizacaoPessoalApp.atividade.cor">Cor</span></dt>
        <dd>
          <span>{{ atividade.cor }}</span>
        </dd>
        <dt><span jhiTranslate="automatizacaoPessoalApp.atividade.descricao">Descricao</span></dt>
        <dd>
          <span>{{ atividade.descricao }}</span>
        </dd>
        <dt><span jhiTranslate="automatizacaoPessoalApp.atividade.blocos">Blocos</span></dt>
        <dd>
          <span *ngFor="let blocos of atividade.blocos; let last = last">
            <a [routerLink]="['/blocos', blocos?.id, 'view']">{{ blocos.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/atividade', atividade.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
