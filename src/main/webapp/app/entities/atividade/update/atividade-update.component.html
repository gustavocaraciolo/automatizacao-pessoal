<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-atividade-heading"
        data-cy="AtividadeCreateUpdateHeading"
        jhiTranslate="automatizacaoPessoalApp.atividade.home.createOrEditLabel"
      >
        Create or edit a Atividade
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.atividade.cor" for="field_cor">Cor</label>
          <input type="text" class="form-control" name="cor" id="field_cor" data-cy="cor" formControlName="cor" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.atividade.descricao" for="field_descricao">Descricao</label>
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="automatizacaoPessoalApp.atividade.blocos" for="field_blocos">Blocos</label>
          <select class="form-control" id="field_blocos" data-cy="blocos" multiple name="blocos" formControlName="blocos">
            <option
              [ngValue]="getSelectedBlocos(blocosOption, editForm.get('blocos')!.value)"
              *ngFor="let blocosOption of blocosSharedCollection; trackBy: trackBlocosById"
            >
              {{ blocosOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
