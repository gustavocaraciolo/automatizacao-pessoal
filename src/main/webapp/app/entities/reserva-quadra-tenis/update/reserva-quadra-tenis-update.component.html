<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-reserva-quadra-tenis-heading"
        data-cy="ReservaQuadraTenisCreateUpdateHeading"
        jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.home.createOrEditLabel"
      >
        Create or edit a Reserva Quadra Tenis
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.emailDestino" for="field_emailDestino"
            >Email Destino</label
          >
          <input
            type="text"
            class="form-control"
            name="emailDestino"
            id="field_emailDestino"
            data-cy="emailDestino"
            formControlName="emailDestino"
          />
          <div
            *ngIf="editForm.get('emailDestino')!.invalid && (editForm.get('emailDestino')!.dirty || editForm.get('emailDestino')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('emailDestino')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.templateEmail" for="field_templateEmail"
            >Template Email</label
          >
          <textarea
            class="form-control"
            name="templateEmail"
            id="field_templateEmail"
            data-cy="templateEmail"
            formControlName="templateEmail"
          ></textarea>
          <div
            *ngIf="
              editForm.get('templateEmail')!.invalid && (editForm.get('templateEmail')!.dirty || editForm.get('templateEmail')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('templateEmail')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.semana" for="field_semana">Semana</label>
          <div class="input-group">
            <input
              id="field_semana"
              data-cy="semana"
              type="text"
              class="form-control"
              name="semana"
              ngbDatepicker
              #semanaDp="ngbDatepicker"
              formControlName="semana"
            />
            <button type="button" class="btn btn-secondary" (click)="semanaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.segundafeira" for="field_segundafeira"
            >Segundafeira</label
          >
          <div class="d-flex">
            <input
              id="field_segundafeira"
              data-cy="segundafeira"
              type="datetime-local"
              class="form-control"
              name="segundafeira"
              formControlName="segundafeira"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.tercafeira" for="field_tercafeira"
            >Tercafeira</label
          >
          <div class="d-flex">
            <input
              id="field_tercafeira"
              data-cy="tercafeira"
              type="datetime-local"
              class="form-control"
              name="tercafeira"
              formControlName="tercafeira"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.quartafeira" for="field_quartafeira"
            >Quartafeira</label
          >
          <div class="d-flex">
            <input
              id="field_quartafeira"
              data-cy="quartafeira"
              type="datetime-local"
              class="form-control"
              name="quartafeira"
              formControlName="quartafeira"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.quintafeira" for="field_quintafeira"
            >Quintafeira</label
          >
          <div class="d-flex">
            <input
              id="field_quintafeira"
              data-cy="quintafeira"
              type="datetime-local"
              class="form-control"
              name="quintafeira"
              formControlName="quintafeira"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.sextafeira" for="field_sextafeira"
            >Sextafeira</label
          >
          <div class="d-flex">
            <input
              id="field_sextafeira"
              data-cy="sextafeira"
              type="datetime-local"
              class="form-control"
              name="sextafeira"
              formControlName="sextafeira"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.sabado" for="field_sabado">Sabado</label>
          <div class="d-flex">
            <input
              id="field_sabado"
              data-cy="sabado"
              type="datetime-local"
              class="form-control"
              name="sabado"
              formControlName="sabado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.reservaQuadraTenis.domingo" for="field_domingo">Domingo</label>
          <div class="d-flex">
            <input
              id="field_domingo"
              data-cy="domingo"
              type="datetime-local"
              class="form-control"
              name="domingo"
              formControlName="domingo"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
