<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cronogramaDiario">
      <h2 data-cy="cronogramaDiarioDetailsHeading">
        <span jhiTranslate="automatizacaoPessoalApp.cronogramaDiario.detail.title">Cronograma Diario</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cronogramaDiario.id }}</span>
        </dd>
        <dt><span jhiTranslate="automatizacaoPessoalApp.cronogramaDiario.dia">Dia</span></dt>
        <dd>
          <span>{{ cronogramaDiario.dia | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cronograma-diario', cronogramaDiario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
