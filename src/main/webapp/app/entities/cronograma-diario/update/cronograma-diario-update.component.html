<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-cronograma-diario-heading"
        data-cy="CronogramaDiarioCreateUpdateHeading"
        jhiTranslate="automatizacaoPessoalApp.cronogramaDiario.home.createOrEditLabel"
      >
        Create or edit a Cronograma Diario
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="automatizacaoPessoalApp.cronogramaDiario.dia" for="field_dia">Dia</label>
          <div class="input-group">
            <input
              id="field_dia"
              data-cy="dia"
              type="text"
              class="form-control"
              name="dia"
              ngbDatepicker
              #diaDp="ngbDatepicker"
              formControlName="dia"
            />
            <button type="button" class="btn btn-secondary" (click)="diaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
