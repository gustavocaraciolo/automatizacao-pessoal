<div>
  <h2 id="page-heading" data-cy="AtividadeHeading">
    <span jhiTranslate="automatizacaoPessoalApp.atividade.home.title">Atividades</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="save()" [disabled]="isLoading">
        <fa-icon icon="save" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="automatizacaoPessoalApp.atividade.home.salvar">Salvar Atividade</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-atividade"
        [routerLink]="['/atividade/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="automatizacaoPessoalApp.atividade.home.createLabel"> Create a new Atividade </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="atividades?.length === 0">
    <span jhiTranslate="automatizacaoPessoalApp.atividade.home.notFound">No atividades found</span>
  </div>
  <form name="editForm" role="form" novalidate [formGroup]="editFormBlocos">
    <div class="col-md-9">
      <button class="btn btn-sm btn-outline-primary me-2" (click)="subDays()"> <</button>
      <button class="btn btn-sm btn-outline-primary me-2" (click)="addDays()"> ></button>
      <h1 class="text-capitalize text-center">{{ dia }}</h1>
      <!--<h1 class="text-capitalize text-center" jhiTranslate="conograma-diario.title">Title</h1>
      <h5 class="text-center" jhiTranslate="conograma-diario.subtitle">Subtitle</h5>-->
      <hr/>
      <div class="col-md-4" *ngIf="atividades && atividades.length > 0">
        <label jhiTranslate="automatizacaoPessoalApp.atividade.home.title">Atividade</label>
        <select class="form-control" id="atividade" name="atividade" formControlName="atividade">
          <option *ngFor="let descricao of atividades" [value]="descricao.id">{{ descricao.descricao }}</option>
        </select>
      </div>
      <!--<div class="col-md-4" *ngIf="atividades && atividades.length > 0">
        <div *ngFor="let descricao of atividades">
          <a class="list-group-item">{{ descricao.descricao }}</a>
        </div>
      </div>-->
      <br/>

      <div class="custom-control form-control-lg custom-checkbox">
        <input type="checkbox" id="field_zeroAM" data-cy="zeroAM" class="btn-check" name="zeroAM"
               formControlName="zeroAM">
        <label class="btn btn-outline-primary" for="field_zeroAM" (mouseenter)="onMouseEnter(label_zeroAM)"
               (mouseout)="onMouseOut(label_zeroAM)" (click)="changeColor(label_zeroAM)" #label_zeroAM
               id="label_zeroAM">00:00</label>
        <input type="checkbox" id="field_zeroAMeDez" data-cy="zeroAMeDez" class="btn-check" name="zeroAMeDez"
               formControlName="zeroAMeDez">
        <label class="btn btn-outline-primary" for="field_zeroAMeDez" id="label_zeroAMeDez"
               (mouseenter)="onMouseEnter(label_zeroAMeDez)"
               (mouseout)="onMouseOut(label_zeroAMeDez)" (click)="changeColor(label_zeroAMeDez)"
               #label_zeroAMeDez>00:10</label>
        <input type="checkbox" id="field_zeroAMeVinte" data-cy="zeroAMeVinte" class="btn-check" name="zeroAMeVinte"
               formControlName="zeroAMeVinte">
        <label class="btn btn-outline-primary" for="field_zeroAMeVinte" id="label_zeroAMeVinte"
               (mouseenter)="onMouseEnter(label_zeroAMeVinte)"
               (mouseout)="onMouseOut(label_zeroAMeVinte)" (click)="changeColor(label_zeroAMeVinte)"
               #label_zeroAMeVinte>00:20</label>
        <input type="checkbox" id="field_zeroAMeTrinta" data-cy="zeroAMeTrinta" class="btn-check" name="zeroAMeTrinta"
               formControlName="zeroAMeTrinta">
        <label class="btn btn-outline-primary" for="field_zeroAMeTrinta" id="label_zeroAMeTrinta"
               (mouseenter)="onMouseEnter(label_zeroAMeTrinta)"
               (mouseout)="onMouseOut(label_zeroAMeTrinta)" (click)="changeColor(label_zeroAMeTrinta)"
               #label_zeroAMeTrinta>00:30</label>
        <input type="checkbox" id="field_zeroAMeQuarenta" data-cy="zeroAMeQuarenta" class="btn-check"
               name="zeroAMeQuarenta" formControlName="zeroAMeQuarenta">
        <label class="btn btn-outline-primary" for="field_zeroAMeQuarenta" id="label_zeroAMeQuarenta"
               (mouseenter)="onMouseEnter(label_zeroAMeQuarenta)"
               (mouseout)="onMouseOut(label_zeroAMeQuarenta)" (click)="changeColor(label_zeroAMeQuarenta)"
               #label_zeroAMeQuarenta>00:40</label>
        <input type="checkbox" id="field_zeroAMeCinquenta" data-cy="zeroAMeCinquenta" class="btn-check"
               name="zeroAMeCinquenta" formControlName="zeroAMeCinquenta">
        <label class="btn btn-outline-primary" for="field_zeroAMeCinquenta" id="label_zeroAMeCinquenta"
               (mouseenter)="onMouseEnter(label_zeroAMeCinquenta)"
               (mouseout)="onMouseOut(label_zeroAMeCinquenta)" (click)="changeColor(label_zeroAMeCinquenta)"
               #label_zeroAMeCinquenta>00:50</label>
      </div>
      <div class="custom-control form-control-lg custom-checkbox">
        <input type="checkbox" id="field_umAM" data-cy="umAM" class="btn-check" name="umAM" formControlName="umAM">
        <label class="btn btn-outline-primary" for="field_umAM" id="label_umAM" (mouseenter)="onMouseEnter(label_umAM)"
               (mouseout)="onMouseOut(label_umAM)" (click)="changeColor(label_umAM)" #label_umAM>01:00</label>
        <input type="checkbox" id="field_umAMeDez" data-cy="umAMeDez" class="btn-check" name="umAMeDez"
               formControlName="umAMeDez">
        <label class="btn btn-outline-primary" for="field_umAMeDez" id="label_umAMeDez"
               (mouseenter)="onMouseEnter(label_umAMeDez)"
               (mouseout)="onMouseOut(label_umAMeDez)" (click)="changeColor(label_umAMeDez)"
               #label_umAMeDez>01:10</label>
        <input type="checkbox" id="field_umAMeVinte" data-cy="umAMeVinte" class="btn-check" name="umAMeVinte"
               formControlName="umAMeVinte">
        <label class="btn btn-outline-primary" for="field_umAMeVinte" id="label_umAMeVinte"
               (mouseenter)="onMouseEnter(label_umAMeVinte)"
               (mouseout)="onMouseOut(label_umAMeVinte)" (click)="changeColor(label_umAMeVinte)"
               #label_umAMeVinte>01:20</label>
        <input type="checkbox" id="field_umAMeTrinta" data-cy="umAMeTrinta" class="btn-check" name="umAMeTrinta"
               formControlName="umAMeTrinta">
        <label class="btn btn-outline-primary" for="field_umAMeTrinta" id="label_umAMeTrinta"
               (mouseenter)="onMouseEnter(label_umAMeTrinta)"
               (mouseout)="onMouseOut(label_umAMeTrinta)" (click)="changeColor(label_umAMeTrinta)" #label_umAMeTrinta>01:30</label>
        <input type="checkbox" id="field_umAMeQuarenta" data-cy="umAMeQuarenta" class="btn-check" name="umAMeQuarenta"
               formControlName="umAMeQuarenta">
        <label class="btn btn-outline-primary" for="field_umAMeQuarenta" id="label_umAMeQuarenta"
               (mouseenter)="onMouseEnter(label_umAMeQuarenta)"
               (mouseout)="onMouseOut(label_umAMeQuarenta)" (click)="changeColor(label_umAMeQuarenta)"
               #label_umAMeQuarenta>01:40</label>
        <input type="checkbox" id="field_umAMeCinquenta" data-cy="umAMeCinquenta" class="btn-check"
               name="umAMeCinquenta" formControlName="umAMeCinquenta">
        <label class="btn btn-outline-primary" for="field_umAMeCinquenta" id="label_umAMeCinquenta"
               (mouseenter)="onMouseEnter(label_umAMeCinquenta)"
               (mouseout)="onMouseOut(label_umAMeCinquenta)" (click)="changeColor(label_umAMeCinquenta)"
               #label_umAMeCinquenta>01:50</label>
      </div>
      <!--<p class="text-justify" jhiTranslate="conograma-diario.content">Content</p>-->
    </div>
  </form>
</div>
